ENUM.faqAnswer.1=Healthy Louisiana es un programa del estado que ayuda a las personas a inscribirse (unirse) en un plan de salud o plan dental para obtener servicios de cuidados de salud o dentales. Antes de que pueda unirse al programa, el Departamento de salud de Louisiana debe decidir si usted es elegible para Medicaid. \n\nComo miembro de Healthy Louisiana, usted elegirá su plan de salud o plan dental. Usted elegirá también un Proveedor personal. (PCP) o un Proveedor dental personal (PDP).
ENUM.faqAnswer.2=Hay cuatro maneras en las que usted puede solicitar Medicaid.\n\n1. Solicite o renueve por internet la cobertura para los servicios de cualquier programa de Medicaid. Vaya al Portal de autoservicio de Louisiana.\nUna vez que envíe su solicitud por internet la oficina de Medicaid la recibirá inmediatamente. ¡Es más rápido que enviar un formulario impreso por correo o fax!\n2. Llame al centro de servicio al cliente de Medicaid al 1-888-342-6207 para obtener ayuda gratuita para presentar la solicitud.\n3. Llame o visite cualquier Centro de solicitudes de Medicaid en Louisiana. Vaya a Louisiana Department of Health para encontrar una lista de centros de solicitudes.\n4. Descargue e imprima una solicitud para cualquier programa de Medicaid en Solicitud para cobertura de salud.\nEnvíe el formulario por fax o por correo a:\nHealthy Louisiana Enrollment Center\nP.O. Box 1097\nAtlanta, GA 30301-9913\nFax: 1-888-858-3875
ENUM.faqAnswer.3=Llame a servicio al cliente de Medicaid de Louisiana al 1-888-342-6207. El horario de atención es de lunes a viernes de 8 a.m. a 4:30 p.m. Usted también puede informarse más sobre su elegibilidad de Medicaid en cualquier momento en MyMedicaid.la.gov.
ENUM.faqAnswer.4=La Inscripción Abierta es el período de tiempo en el que puede cambiar su plan de salud o plan dental cada año.
ENUM.faqAnswer.5=La Inscripción Abierta empieza el 15 de octubre y termina a las 6 p.m. del 2 de diciembre de 2024. Puede cambiar su plan de salud o plan dental durante este período.
ENUM.faqAnswer.6=No estamos en el período de Inscripción abierta. Usted deberá enviar una prueba de algún motivo especial para cambiar su plan de salud. Puede enviarnos expedientes médicos, declaraciones de los proveedores u otras pruebas que tenga para su pedido.
ENUM.faqAnswer.7=Envíe sus pruebas por correo o por fax. \nEnvíe sus pruebas por correo:\nHealthy Louisiana Enrollment Center\nPO Box 1097, Atlanta, GA 30301-9913\nFax sus pruebas a 1-877-523-2987\n\nHealthy Louisiana le enviará una carta cuando reciban su pedido y sus pruebas. La carta le dará a usted una decisión sobre su pedido.
ENUM.faqAnswer.8=Usted no tendrá cuotas (costos mensuales por la cobertura). Usted puede tener pequeños copagos (cargos) que pagará cuando reciba algunos servicios, incluyendo medicamentos de receta.
ENUM.faqAnswer.9=Sí. Usted aún necesita responder las cartas de Medicaid. Es posible que reciba cartas de Medicaid que le pidan que renueve su plan de Medicaid o actualice su información. Si no responde a los pedidos de más información, puede perder su cobertura de salud, incluso cuando aún sea elegible.\n\nUsted debe avisar a Medicaid cuando cambie su direción o su número de teléfono. Usted también tiene que avisar a Medicaid cuando haya cambios en su hogar, como ser la llegada de un bebé nuevo o un hijo que se muda fuera del hogar. Usted puede avisar a Medicaid de estos cambios por internet en el Portal de autoservicio de Medicaid. O puede llamar a Medicaid al 1-888-342-6207.
ENUM.faqAnswer.10=Si tiene menos de 18 años, su padre/madre, tutor, jefe de familia o representante autorizado puede cambiar su plan o la información de su cuenta.
ENUM.faqAnswer.11=No estamos en el período de Inscripción abierta. Usted deberá enviar una prueba de algún motivo especial para cambiar su plan de salud. Puede enviarnos expedientes médicos, declaraciones de los proveedores u otras pruebas que tenga para su pedido. \nEnvíe sus pruebas por correo o por fax a: \nHealthy Louisiana Enrollment Center\nPO Box 1097\nAtlanta, GA 30301-9913\nFAX 1-888-858-3875 \nHealthy Louisiana le enviará una carta cuando reciban su pedido y sus pruebas.
ENUM.faqAnswer.12=Si tiene preguntas o quejas sobre su plan de salud o su proveedor personal (PCP) , comuníquese con el departamento de servicio al cliente de su plan de salud. Para saber cómo comunicarse con su plan de salud, vaya a Cómo comunicarse con su plan. \nSi tiene preguntas o quejas sobre su plan dental o su proveedor dental personal (PDP) , comuníquese con el departamento de servicio al cliente de su plan dental. Para saber cómo comunicarse con su plan dental, vaya a Cómo comunicarse con su plan.
ENUM.faqAnswer.13=Usted puede recibir mensajes electrónicos, mensajes de texto o ambos de Healthy Louisiana. Usted recibirá un mensaje electrónico, mensaje de texto o ambos cuando tenga una carta en su cuenta en internet.\n\nUna vez que se haya inscrito (unido a un plan de salud), usted puede decidir si recibir mensajes electrónicos, mensajes de texto o ambos. Hay tres maneras de anotarse: \n1. Por teléfono: Llame a Healthy Louisiana al 1-855-229-6848 (Número de TTY: 1-855-526-3346) \n2. Por internet: Inicie una sesión en su cuenta y vaya a la página de Inscripción e Información de contacto \n3. Aplicación para teléfono móvil (celular) \n\nUna vez que se suscriba, usted recibirá mensajes electrónicos, mensajes de texto o ambos cuando usted tenga cartas de inscripción disponibles en su cuenta de Healthy Louisiana. Usted seguirá recibiendo otras cartas importantes de Medicaid por correo. \n\nUsted puede excluirse de (dejar de) recibir mensajes electrónicos y mensajes de texto en cualquier momento. Si lo hace, usted volverá a recibir cartas impresas por correo.
ENUM.faqAnswer.14=Medicaid de Healthy Louisiana envía cartas a los miembros cuando llega el momento de renovar. Si Medicaid no tiene su información actual, es posible que usted no reciba cartas importantes y corra el riesgo de perder su cobertura de salud. Si recibe una carta por correo postal, siga las instrucciones y responda a Medicaid. \n\n Asegúrese de mantener su información de contacto al día. Dígale a Medicaid de Healthy Louisiana su dirección actual, número de teléfono, número de teléfono celular y correo electrónico. Hay 4 maneras de hacerlo: \n\n 1. Ingrese a su cuenta en www.MyMedicaid.la.gov. Necesitará un nombre de usuario y una contraseña. \n 2. Envíe un correo electrónico a MyMedicaid@la.gov \n 3. Llame a servicios al cliente de Medicaid al 1-888-342-6207 \n 4. Llame a su plan de salud: \n\n* Aetna Better Health: 1-855-242-0802 \n* AmeriHealth Caritas: 1-888-756-0004 \n* Healthy Blue: 1-844-521-6941 \n* Humana Healthy Horizons: 1-800-448-3810 \n* Louisiana Healthcare Connections: 1-866-595-8133 \n* UnitedHealthcare: 1-866-675-1907 \n\n El número de teléfono de su plan también está en su tarjeta de seguro.
