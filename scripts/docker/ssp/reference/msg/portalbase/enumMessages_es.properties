ENUM.EnumGlossaryTerm.1=Representante autorizado - Una persona autorizada por escrito por el miembro para tomar decisiones relacionadas con la salud a nombre de un miembro que incluyen, entre otras, decisiones de inscripción y cancelación, presentación de apelaciones y quejas ante el plan de salud o contratista y la opción de un PCP.
ENUM.EnumGlossaryTerm.10=Elegible para Medicaid - Una persona elegible para recibir servicios del programa de Medicaid pero no necesariamente inscrita en el programa de Medicaid.
ENUM.EnumGlossaryTerm.11=Médicamente necesario - Servicios de cuidados de salud adecuados y necesarios, prestados por algún problema médico que, de acuerdo con principios generalmente aceptados de buena práctica médica, requieren diagnóstico o los cuidados directos y tratamiento de una enfermedad o lesión o problema relacionado con el embarazo y no se prestan sólo como una conveniencia.
ENUM.EnumGlossaryTerm.12=Medicare - Programa federal de seguro de salud para personas de 65 años de edad o más, ciertas personas más jóvenes con discapacidades y personas con enfermedad renal en etapa terminal (insuficiencia renal permanente con diálisis o trasplante, conocida a veces como ESRD).
ENUM.EnumGlossaryTerm.13=Proveedor personal (PCP) - Profesional médico con licencia que da o coordina todos los cuidados de un paciente. Los proveedores personales (PCP) pueden ser médicos familiares, médicos generales, internistas, ginecoobstetras, pediatras, practicantes de enfermería certificados o asistentes médicos.
ENUM.EnumGlossaryTerm.14=Proveedor - Una persona o grupo que presta servicios médicos. Médico, enfermera u otra persona a quien usted ve para recibir servicios médicos.
ENUM.EnumGlossaryTerm.15=Beneficiario - Persona que se ha encontrado elegible y certificada para Medicaid.
ENUM.EnumGlossaryTerm.16=Preautorización - Un plan de salud puede restringir ciertos servicios de cuidados de salud a un miembro a menos que el miembro reciba, por escrito, una preautorización de un encargado de cuidados aprobado por el plan, enviándole a un lugar o con una persona específica para el servicio. Por lo general, la preautorización se define como un documento real obtenido de un proveedor para que el miembro reciba servicios adicionales.
ENUM.EnumGlossaryTerm.2=Reclamo - Una factura por servicios, un cargo de servicios o todos los servicios para un beneficiario dentro de una factura.
ENUM.EnumGlossaryTerm.3=Servicios cubiertos - Servicios de cuidados de salud necesarios médicamente prestados a miembros del programa por los planes de salud.
ENUM.EnumGlossaryTerm.4=Elegibilidad - Proceso por el cual se determina que una persona es elegible para cobertura de cuidados de salud con el programa Medicaid. La elegibilidad la determina Louisiana Department of Health (LDH).
ENUM.EnumGlossaryTerm.5=Plan accesible LaCHIP - Plan de seguro de salud de LaCHIP para niños sin seguro en familias con ingresos moderados, cuyos ingresos son demasiado altos para ser elegibles para LaCHIP regular pero cuyos ingresos brutos están por debajo del 250 por ciento del nivel federal de pobreza.
ENUM.EnumGlossaryTerm.6=LaMOMS - Expansión de la cobertura de Medicaid para mujeres embarazadas con un ingreso hasta del 200 por ciento del nivel federal de pobreza.
ENUM.EnumGlossaryTerm.7=Louisiana Children's Choice - Programa que presta servicios de apoyo complementarios para niños discapacitados menores de 19 años en la lista de espera del programa de excepción de Medicaid para niños con discapacidades del desarrollo (MR/DD) que actualmente vivan en casa con sus familias o que saldrán de una institución y regresarán a casa.
ENUM.EnumGlossaryTerm.8=Louisiana Children's Health Insurance Program (LaCHIP) - Programa de Medicaid que usa cantidades de ingresos especiales y tiene menos requisitos que otros programas de Medicaid para niños sin seguro, desde el nacimiento hasta los 19 años.
ENUM.EnumGlossaryTerm.9=Medicaid - Programa conjunto de asistencia médica federal y del estado establecido por el título XIX de la Ley del Seguro Social, administrado en Louisiana por DHH.
