web_terms_dental_text=Cuando acepto abajo, entiendo que:<br><br> 1. Mi plan dental me enviará una carta de bienvenida por correo con los beneficios del plan y la fecha de vigencia.<br><br> 2. Puedo cambiar mi plan dental durante los primeros 90 días. Después de ese plazo, permaneceré en el plan dental hasta la próxima inscripción abierta, siempre y cuando yo siga teniendo Medicaid.<br><br> 3. Puedo cambiar mi plan dental en la próxima inscripción abierta o antes, si tengo algún motivo especial.<br><br> 4. Puedo cambiar mi proveedor en cualquier momento. Debo llamar a mi plan dental para hacer el cambio. La selección de mi proveedor no está garantizada. Si el proveedor no está disponible, mi plan puede elegir un proveedor diferente por mí.<br><br> 5. He leído esta información o pedí que alguien me la lea en un idioma que yo entiendo.
web_terms_header=Acepte las condiciones
web_terms_i_accept=Acepto estos términos
web_terms_text=Al aceptar abajo, sé que:<br><br>1. Mi plan de salud me enviará por correo una carta de bienvenida con los beneficios del plan y la fecha de comienzo.<br><br>2. Puedo cambiar mi plan durante los primeros 90 días. Después de eso, me quedaré en el plan de salud por un año, siempre y cuando siga teniendo Medicaid.<br><br>3. Puedo cambiar mi plan de salud en la próxima Inscripción abierta o antes, si tengo algún motivo especial.<br><br>4. Puedo cambiar mi proveedor en cualquier momento. Debo llamar a mi plan para cambiarlo. Mi selección de proveedor no está garantizada. Si el proveedor no está disponible, mi plan podrá elegir un proveedor diferente para mí.<br><br>5. He leído o me han leído esta información en un idioma que entiendo.<br><br>
